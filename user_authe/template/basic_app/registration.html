{% extends 'basic_app/base.html' %}
{% load static %}
{% block body_block %}
<div class="jumbotron">
    {% if registered %}
    <h1> thanks for registraion !</h1>
    {% else %}
    <h1> Register Here</h1>
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" class="btn btn-success" value="submit">
    </form>
    {% endif %}
</div>

{% endblock %}
